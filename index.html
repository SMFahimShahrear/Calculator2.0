<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator | 2.0</title>
</head>
<body>
        <div id="mainWrapper">
            <div id="calculatorBody">
                    <div id="disp">
                        <p id="box">0</p>
                    </div>
                    <div class="btn" id="clear">
                        <p>C</p>
                    </div>
                    <div class="btn">
                        <p></p>
                    </div>
                    <div class="btn">
                        <p></p>
                    </div>
                    <div class="btn" id="numD">
                        <p>/</p>
                    </div>
                    <div class="btn" id="num7">
                        <p>7</p>
                    </div>
                    <div class="btn" id="num8">
                        <p>8</p>
                    </div>
                    <div class="btn" id="num9">
                        <p>9</p>
                    </div>
                    <div class="btn" id="numM">
                        <p>*</p>
                    </div>
                    <div class="btn" id="num4">
                        <p>4</p>
                    </div>
                    <div class="btn" id="num5">
                        <p>5</p>
                    </div>
                    <div class="btn" id="num6">
                        <p>6</p>
                    </div>
                    <div class="btn" id="numS">
                        <p>-</p>
                    </div>
                    <div class="btn" id="num1">
                        <p>1</p>
                    </div>
                    <div class="btn" id="num2">
                        <p>2</p>
                    </div>
                    <div class="btn" id="num3">
                        <p>3</p>
                    </div>
                    <div class="btn" id="numA">
                        <p>+</p>
                    </div>
                    <div class="btn">
                        <p></p>
                    </div>
                    <div class="btn" id="num0">
                        <p>0</p>
                    </div>
                    <div class="btn" id="numP">
                        <p>.</p>
                    </div>
                    <div class="btn" id="equals">
                        <p>=</p>
                    </div>
            </div>
            <div id="history">
                <h1>History</h1>
                <p class="hist"></p>
                <p class="hist"></p>
                <p class="hist"></p>
                <p class="hist"></p>
                <p class="hist"></p>
                <p class="hist"></p>
                <p class="hist"></p>
                <p class="hist"></p>
                <p class="hist"></p>
                <p class="hist"></p>
                <p id="clearHist">Clear</p>
            </div>
        </div>
    <script src="./main.js"></script>
</body>
</html>
